# .github/workflows/deploy-to-other-repo.yml
name: Build Astro & Deploy to web-static

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo (web-astro)
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Us√° la versi√≥n que est√©s usando en tu proyecto

      - name: Install dependencies
        run: npm ci

      - name: Build Astro project
        run: npm run build

      - name: Deploy to web-static repo
        run: |
          cd dist
          git init
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git remote add origin https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/alicia-arias/web-static.git
          git checkout -b main
          git add .
          git commit -m "Deploy autom√°tico desde web-astro üöÄ"
          git push --force origin main
